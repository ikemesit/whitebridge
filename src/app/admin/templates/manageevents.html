
      <div class="col-sm-10 selector">
        <uib-tabset active="activePill" type="pills">
          <uib-tab index="0" heading="Add an Event Entry">
            <form role="form" >
              <legend>Add an Event Entry</legend>

              <div class="form-group">
                <label for="">Event Title</label>
                <input type="text" class="form-control" id="" placeholder="{{ admin.event.title }}" ng-model="admin.event.title">
              </div>

              <div class="form-group">
                <label for="">Event Description</label>
                <ng-wig placeholder="{{ admin.event.description }}" ng-model="admin.event.description"></ng-wig>
              </div>

              <div class="form-group">

                <div class="row">
                  <div class="col-sm-4">
                    <label for="">Location</label>
                    <input type="text" class="form-control" id="" placeholder="{{ admin.event.location }}" ng-model="admin.event.location">
                  </div>
                  <div class="col-sm-4">
                    <label for="">Date</label>
                    <input type="text" class="form-control" id="" placeholder="{{ admin.event.date }}" ng-model="admin.event.date">
                  </div>
                  <div class="col-sm-4">
                    <label for="">Fee</label>
                    <input class="form-control" placeholder="{{ admin.event.fee }}" ng-model="admin.event.fee">
                  </div>
                </div>
              </div>


              <button type="button" class="btn btn-lg brand-btn-success " ng-click="admin.saveEvent(admin.event)">Save Event Entry</button>
            </form>
          </uib-tab>
          <uib-tab heading="Edit Event Entries">
            <ul class="listing-edit-list" ng-show="!admin.editFormVisible">
              <li ng-repeat="event in admin.events track by event.$id">
                <a>{{ event.title }}</a>
                <button type="button" class="btn brand-btn-warn pull-right" ng-click="admin.deleteEvent(event);"><i class="fa fa-close fa-lg"></i> Delete</button>
                <button type="button" class="btn brand-btn-primary pull-right" ng-click="admin.editEvent(event);"><i class="fa fa-edit fa-lg"></i> Edit</button>
              </li>
            </ul>

            <form role="form" ng-show="admin.editFormVisible" >
              <legend>Edit Event Entry</legend>

              <div class="form-group">
                <label for="">Event Title</label>
                <input type="text" class="form-control" id="" placeholder="{{ admin.eventEdited.title }}" ng-model="admin.eventEdited.title">
              </div>

              <div class="form-group">
                <label for="">Event Description</label>
                <ng-wig placeholder="{{ admin.eventEdited.description }}" ng-model="admin.eventEdited.description"></ng-wig>
              </div>

              <div class="form-group">

                <div class="row">
                  <div class="col-sm-4">
                    <label for="">Location</label>
                    <input type="text" class="form-control" id="" placeholder="{{ admin.eventEdited.location }}" ng-model="admin.eventEdited.location">
                  </div>
                  <div class="col-sm-4">
                    <label for="">Date</label>
                    <input type="text" class="form-control" id="" placeholder="{{ admin.eventEdited.date }}" ng-model="admin.eventEdited.date">
                  </div>
                  <div class="col-sm-4">
                    <label for="">Fee</label>
                    <input class="form-control" placeholder="{{ admin.eventEdited.fee }}" ng-model="admin.eventEdited.fee">
                  </div>
                </div>
              </div>

              <button type="button" class="btn btn-lg brand-btn-success " ng-click="admin.saveEventEdit(admin.eventEdited)">Save Event Entry</button>

              <button type="button" class="btn btn-lg brand-btn-warn" ng-click="admin.editFormVisible = false">Cancel</button>
            </form>
          </uib-tab>
        </uib-tabset>

      </div>
