
      <div class="col-sm-10 selector">
        <uib-tabset active="activePill" type="pills">
          <uib-tab index="0" heading="Add an Event Entry">
            <br><br>
            <form action="#" method="#" role="form" >
              <legend>Add an Event Entry</legend>
            
              <div class="form-group">
                <label for="">Event Title</label>
                <input type="text" class="form-control" id="" placeholder="{{ admin.events.title }}" ng-model="admin.events.title">
              </div>

              <div class="form-group">
                <label for="">Event Description</label>
                <textarea class="form-control" rows="10" placeholder="{{ admin.events.description }}" ng-model="admin.events.description"></textarea>
              </div>

              <div class="form-group">
                
                <div class="row">
                  <div class="col-sm-4">
                    <label for="">Location</label>
                    <input type="text" class="form-control" id="" placeholder="{{ admin.events.location }}" ng-model="admin.events.location">
                  </div>
                  <div class="col-sm-4">
                    <label for="">Date</label>
                    <input type="text" class="form-control" id="" placeholder="{{ admin.events.date }}" ng-model="admin.events.date">
                  </div>
                  <div class="col-sm-4">
                    <label for="">Fee</label>
                    <input class="form-control" placeholder="{{ admin.events.fee }}" ng-model="admin.events.fee">
                  </div>
                </div>
              </div>


              <button type="button" class="btn btn-lg brand-btn-success " ng-click="admin.saveEvent(admin.events)">Save Event Entry</button>
            </form>
          </uib-tab>
          <uib-tab heading="Edit Event Entries"></uib-tab>
        </uib-tabset>

      </div>
