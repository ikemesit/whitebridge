
      <div class="col-sm-10 selector">
        <uib-tabset active="activePill" type="pills">
          <uib-tab index="0" heading="Add a Job Entry">
            <form action="#" method="#" role="form" >
              <legend>Add a Job Entry</legend>
            
              <div class="form-group">
                <label for="">Job Title</label>
                <input type="text" class="form-control" id="" placeholder="{{ admin.jobs.title }}" ng-model="admin.jobs.title">
              </div>

              <div class="form-group">
                <label for="">Job Description</label>
                <textarea class="form-control" rows="10" placeholder="{{ admin.jobs.description }}" ng-model="admin.jobs.description"></textarea>
              </div>

              <div class="form-group">
                <label for="">Desired Qualification</label>
                <input type="text" class="form-control" id="" placeholder="{{ admin.jobs.qualifications }}" ng-model="admin.jobs.qualifications">
              </div>

              <div class="form-group">
                <div class="row">
                  <div class="col-sm-4">
                    <label for="">Desired Years of Experience</label>
                    <input type="text" class="form-control" id="" placeholder="{{ admin.jobs.experience }}" ng-model="admin.jobs.experience">
                  </div>

                  <div class="col-sm-4">
                    <label for="">Salary Offered</label>
                    <input type="text" class="form-control" id="" placeholder="{{ admin.jobs.salary }}" ng-model="admin.jobs.salary">
                  </div>
                </div>
               
              </div>

              <button type="button" class="btn btn-lg brand-btn-success" ng-click="admin.saveJob(admin.jobs)">Save Job Entry</button>
            </form>
          </uib-tab>
          <uib-tab heading="Edit Job Entries">
            <ul class="job-edit-list" ng-show="!admin.editFormVisible">
              <li ng-repeat="job in admin.jobs track by $index">
                <a>{{ job.title }}</a>
                <button type="button" class="btn brand-btn-warn pull-right"><i class="fa fa-close fa-lg"></i> Delete</button>
                <button type="button" class="btn brand-btn-primary pull-right" ng-click="admin.editJob(job);"><i class="fa fa-edit fa-lg"></i> Edit</button>
              </li>
            </ul>

            <form role="form" ng-show="admin.editFormVisible">
              <legend>Edit a Job Entry</legend>
            
              <div class="form-group">
                <label for="">Job Title</label>
                <input type="text" class="form-control" id="" placeholder="{{ admin.jobEdited[0].title }}" ng-model="admin.jobEdited[0].title">
              </div>

              <div class="form-group">
                <label for="">Job Description</label>
                <textarea class="form-control" rows="10" placeholder="{{ admin.jobEdited[0].description }}" ng-model="admin.jobEdited[0].description"></textarea>
              </div>

              <div class="form-group">
                <label for="">Desired Qualification</label>
                <input type="text" class="form-control" id="" placeholder="{{ admin.jobEdited[0].qualifications }}" ng-model="admin.jobEdited[0].qualifications">
              </div>

              <div class="form-group">
                <div class="row">
                  <div class="col-sm-4">
                    <label for="">Desired Years of Experience</label>
                    <input type="text" class="form-control" id="" placeholder="{{ admin.jobEdited[0].experience }}" ng-model="admin.jobEdited[0].experience">
                  </div>

                  <div class="col-sm-4">
                    <label for="">Salary Offered</label>
                    <input type="text" class="form-control" id="" placeholder="{{ admin.jobEdited[0].salary }}" ng-model="admin.jobEdited[0].salary">
                  </div>
                </div>
               
              </div>

              <button type="button" class="btn btn-lg brand-btn-success" ng-click="admin.saveEdit(admin.jobEdited)">Save Job Entry</button>

              <button type="button" class="btn btn-lg brand-btn-warn" ng-click="admin.editFormVisible = false">Cancel</button>
            </form>


          </uib-tab>
        </uib-tabset>

      </div>
